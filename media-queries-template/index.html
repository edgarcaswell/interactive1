<!DOCTYPE html>
<html>
<head>
	<title>Media Queries</title>
	<!-- Set the Viewport -->
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- CSS -->
	<link rel="stylesheet" href="main.css" />
</head>
<body>
	<!-- show by default -->
	<div id="desktop">
		This is a circle
	</div>

	<!-- show on tablet -->
	<div id="tablet">
		now it's a square

	</div>

	<!-- show on mobile -->
	<div id="mobile">
		now it's a triangle
	</div>
</body>
</html>
